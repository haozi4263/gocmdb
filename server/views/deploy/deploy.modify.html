<form data-url="{{ urlfor `DeployController.DeployModify` }}" data-callback="reload_table">
    <div class="form-group row" hidden="hidden">
        <label class="col-2 col-form-label" for="id">ID</label>
        <div class="col-10">
            <input class="form-control" type="text" id="id" name="id" placeholder="id" value="{{ .deploy.Id }}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="name">名称<span class="text-danger"> * </span></label>
        <div class="col-10">
            <input class="form-control" type="text" id="name" name="name" placeholder="名称" value="{{ .deploy.Name }}"/>
            <small class="form-text text-muted">
                只能由大小写英文、数字、下划线和中划线组成，长度为5~32位，且必须唯一
            </small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">环境</label>
        <div class="col-10">
            <select class="form-control envs"  name="env" id="env" >
                {{ range $key, $val := .envs }}
                <option value="{{ $val }}">{{ $val }}</option>
                {{ end }}
            </select>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label" for="env">分支</label>
        <div class="col-10">
            <input class="form-control" type="text" id="branch" name="branch" placeholder="分支" value="{{ .deploy.Branch }}"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="env">版本</label>
        <div class="col-10">
            <input class="form-control" type="text" id="version" name="version" placeholder="版本" value="{{ .deploy.Version }}"/>
        </div>
    </div>




</form>
