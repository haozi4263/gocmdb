<form data-url="{{ urlfor `PrometheusNodeController.Modify` }}" data-callback="reload_table">
    <div class="form-group row" hidden="hidden">
        <label class="col-2 col-form-label" for="id">id</label>
        <div class="col-10">
            <input class="form-control" type="text" id="id" name="id" placeholder="id" value="{{ .info.ID }}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="uuid">UUID</label>
        <div class="col-10">
            <input class="form-control" type="text" id="uuid" name="uuid" placeholder="id" value="{{ .info.UUID }}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="hostname">主机名<span class="text-danger"> * </span></label>
        <div class="col-10">
            <input class="form-control" type="text" id="hostname" name="hostname" placeholder="主机名" value="{{ .info.Hostname }}"/>
            <small class="form-text text-muted">
                只能由大小写英文、数字、下划线和中划线组成，长度为5~32位，且必须唯一
            </small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="addr">地址</label>
        <div class="col-10">
            <input class="form-control" type="text" id="addr" name="addr" placeholder="区域" value="{{ .info.Addr }}"/>
        </div>
    </div>
</form>
