<form data-url="{{ urlfor `PrometheusJobController.Create` }}" data-callback="reload_table">
    <div class="form-group row">
        <label class="col-2 col-form-label">UUID</label>
        <div class="col-10">
            <select class="form-control" name="uuid">
                {{ range $key, $val := .node }}
                <option value="{{ $val.UUID }}"> {{ $val.UUID }}</option>
                {{ end }}
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label" for="key">key<span class="text-danger"> * </span></label>
        <div class="col-10">
            <input class="form-control" type="text" id="key" name="key" placeholder="key"/>
            <small class="form-text text-muted">
                只能由大小写英文、数字、下划线和中划线组成，长度为5~32位，且必须唯一
            </small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="remark">备注<span class="text-danger"> * </span></label>
        <div class="col-10">
            <input class="form-control" type="text" id="remark" name="remark" placeholder="备注"/>
        </div>
    </div>

</form>
