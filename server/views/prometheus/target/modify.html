<form data-url="{{ urlfor `PrometheusTargetController.Modify` }}" data-callback="reload_table">
    <div class="form-group row" hidden="hidden">
        <label class="col-2 col-form-label" for="id">id</label>
        <div class="col-10">
            <input class="form-control" type="text" id="id" name="id" placeholder="id" value="{{ .info.ID }}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="name">名字<span class="text-danger"> * </span></label>
        <div class="col-10">
            <input class="form-control" type="text" id="name" name="name" placeholder="名字" value="{{ .info.Name }}"/>
            <small class="form-text text-muted">
                只能由大小写英文、数字、下划线和中划线组成，长度为5~32位，且必须唯一
            </small>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label" for="addr">地址</label>
        <div class="col-10">
            <input class="form-control" type="text" id="addr" name="addr" placeholder="地址" value="{{ .info.Addr }}"/>
        </div>
    </div>
</form>
